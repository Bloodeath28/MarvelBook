<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Book | Connexion</title>
    <link rel="icon" type="image/x-icon" href="/Static/Asset/Logo/Logo Spider-man.png">
    <link rel="stylesheet" href="../Css/connexion.css">
</head>
    <body>
        <header>
            <nav>
                <section id="navGauche">
                    <div>
                        <img id="logoMarvelBook" src="/Static/Asset/Logo/Marvel Book logo.png" alt="Logo MARVEL Book">
                    </div>
                    <div>
                        <a class="btn" href="../../Index.html">Accueil</a>
                    </div> 
                </section>
                <section id="navDroite">
                    <a class="btn" href="../Views/Connexion.html">Connexion</a>
                    <a class="btn" href="/Static/Views/SignIn.html">Inscription</a>
                </section>
            </nav>
        </header>
        <main>
            <section id="pageConnexion">
                <article>
                    <img class="imageMarvel" src="../Asset/Img/Hulk.png" alt="Thor">
                </article>
                <img id="antMan"  src="../Asset/Img/Ant-man.png" alt="Captain Marvel">
                <article id="blockConnexion">
                    <h1 id="titreConnexion">connexion</h1>
                    <form method="post" action="">
                        <table>
                            <tr>
                                <td>
                                    <label class="label" for="pseudo">Pseudo :</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="champRemplissage" type="text" name="pseudo" placeholder=" Saisisez votre Pseudo">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="label" for="password">Mot de passe :</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="champRemplissage" type="password" name="password" placeholder=" Saisisez votre Mot de passe">
                                </td>
                            </tr>
                            <tr>
                                <td id="checkBox">
                                    <input type="checkbox" name="checkbox">
                                    <label for="chekbox">Restez connecté</label>
                                </td>
                            </tr>
                            <tr>
                                <td id="boxBtnConnexion">
                                    <input id="btnConnexion" type="submit" name="password" value="Connexion">
                                </td>
                            </tr>
                        </table>
                    </form>
                </article>
                <article>
                    <img class="imageMarvel" src="../Asset/Img/Ant-man.png" alt="Captain Marvel">
                </article>
            </section>
        </main>
        <footer>
            <section id="footerMarvel">
                <article id="footerGauche">
                    <img class="imgFooter" src="/Static/Asset/Img/iron-man-team-vg-marvel-culture-geek-vonguru-min-500x500.png" alt="Iron-Man">
                    <div>
                        <p id="texteFooter">Ceci est une page de présentation pour un projet de formation</p>
                    </div>
                </article>
                <article id="footerDroite">
                    <img class="imgFooter" src="/Static/Asset/Img/wolverine-comics.png" alt="Wolverine">
                </article>
            </section>
        </footer>
    </body>
</html>
